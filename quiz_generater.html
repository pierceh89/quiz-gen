<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <style>
            div {
                width: 100%
            }

            h2 {
                text-align: center;
            }

            textarea {
                width: 100%

            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h2>Type question</h2>
                    <textarea id="question" rows="30"></textarea>
                    <button onclick="parseQuestion()">Generate</button>
                </div>
                <div class="col">
                    <h2>Result Html</h2>
                    <textarea id="result" rows="30"></textarea>
                    <div id="render"></div>
                </div>
            </div>
        </div>
        <script>
            const quizBlock = '[[quiz]]';

            function parseQuestion() {
                let question = $('#question').val();
                let found = question.indexOf(quizBlock);
                let quizScript = question.replaceAll('\n', '<br/>');
                let quizCount = 0;
                while (found !== -1) {
                    let left = quizScript.substring(0, found);
                    let right = quizScript.substring(found + quizBlock.length);
                    let id = `quiz${quizCount}`
                    quizScript = left + `<input type="text" id="${id}" />` + right;
                    quizCount += 1;
                    found = quizScript.indexOf(quizBlock, found);
                }
                console.log(quizScript);
                $('#result').val(quizScript);
                $('#render').html(quizScript);
            }
        </script>
    </body>
</html>
