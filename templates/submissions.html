<!DOCTYPE html>
<html>
    <head>
        <title>스파르타 빈칸 채워넣기 제출현황</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <style>
            .component-gap {
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container-lg">
            <div class="jumbotron component-gap">
                <h1>제출 현황</h1>
            </div>
            <div class="col component-gap">
                <div id="render">
                    제출한 사람이 없습니다.
                </div>
            </div>
        </div>
        <script>
            function loadSubmissions() {
                $.ajax({
                    url: 'sub-list',
                    method: 'GET',
                    data: {},
                    success: function(response) {
                        if (response['result'] === 'success') {
                            let subs = response['submission'];
                            if(Object.keys(subs).length > 0) {
                                let html = '';
                                Object.keys(subs).forEach(function(k, i) {
                                    let v = subs[k];
                                    let subHtml = `<h3>${k}</h3><ul>`
                                    for(let i=0; i < v.length; i++) {
                                        let person = v[i];
                                        subHtml += `<li>${person['submitter']} ${person['score']} / ${person['fullScore']}</li>`
                                    }
                                    subHtml += '</ul>'
                                    html += subHtml;
                                })
                                $('#render').html(html);
                            }
                        }
                    }
                })
            }
            $(document).ready(function(){
                loadSubmissions()
            })
        </script>
    </body>
</html>
